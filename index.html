<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

</head>
<body>

  <section>
    <div class="max-length">
      <h1>Want to go to Mars?</h1>
      <hr>

      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form action="thanks.html" method="POST">
        <fieldset>
          <legend class="italic">Personal details</legend>
          <label for="name">Name</label>
          <input id="name">

          <label for="age">Age</label>
          <input id="age">

          <label for="email">Email</label>
          <input id="email">

          <label for="fitness-level">Physical fitness</label>
          <select id="fitness-level">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>

          <label for="address">Address</label>
          <textarea id="address"></textarea>
        </fieldset>

        <fieldset>
          <legend class="italic">Mission statement</legend>
        </fieldset>

        <label for"message">Why do you want to go to Mars?</label>




      </form>
    </div>
  </section>

</body>
</html>
